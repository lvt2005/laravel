# =============================================================================
# Nginx Configuration cho Laravel Medical Clinic Application
# =============================================================================
# File: nginx/default.conf
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # Server name - có thể thay đổi thành domain thực tế
    server_name localhost _;

    # Document root - thư mục public của Laravel
    root /var/www/html/public;

    # Index files
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Access và Error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Tăng kích thước upload file (điều chỉnh theo nhu cầu)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeout settings
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # Location blocks
    # =========================================================================

    # Main location - Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase buffer size for large responses
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Timeout settings for PHP-FPM
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_read_timeout 600;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Frontend assets (Vite build)
    location /build {
        alias /var/www/html/public/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Storage symlink (public files)
    location /storage {
        alias /var/www/html/storage/app/public;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn|htaccess) {
        deny all;
        return 404;
    }

    # Deny access to vendor directory
    location ~ ^/vendor/ {
        deny all;
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # API specific configuration
    location /api {
        try_files $uri $uri/ /index.php?$query_string;

        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

