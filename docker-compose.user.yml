# =============================================================================
# Docker Compose - File Chạy Đơn Giản Cho Người Dùng
# =============================================================================
# Sử dụng: docker-compose -f docker-compose.user.yml up -d
# =============================================================================
# Yêu cầu: Đã có images trên Docker Hub
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Nginx Web Server
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: clinic_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - app_data:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - clinic_network

  # ===========================================================================
  # Laravel Application
  # ===========================================================================
  app:
    image: nhom5/laravel-clinic:latest
    container_name: clinic_app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel_clinic}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - MAIL_MAILER=${MAIL_MAILER:-log}
      - MAIL_HOST=${MAIL_HOST:-localhost}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@clinic.local}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key}
    volumes:
      - app_data:/var/www/html
      - storage_data:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - clinic_network

  # ===========================================================================
  # MySQL Database
  # ===========================================================================
  mysql:
    image: mysql:8.0
    container_name: clinic_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel_clinic}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic_network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: clinic_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - clinic_network

  # ===========================================================================
  # Queue Worker
  # ===========================================================================
  queue:
    image: nhom5/laravel-clinic:latest
    container_name: clinic_queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-laravel_clinic}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - clinic_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  app_data:
  storage_data:
  mysql_data:
  redis_data:

# =============================================================================
# Networks
# =============================================================================
networks:
  clinic_network:
    driver: bridge

