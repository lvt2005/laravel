    <script>
        // Load maintenance message from sessionStorage or API
        async function loadMaintenanceMessage() {
            // First try sessionStorage (set by maintenance-check.js)
            const storedMessage = sessionStorage.getItem('maintenance_message');
            if (storedMessage) {
                document.getElementById('custom-message').textContent = storedMessage;
                return;
            }
            
            // Fallback to API
            try {
                const response = await fetch('/api/public/maintenance-status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.message) {
                        document.getElementById('custom-message').textContent = data.message;
                    }
                    
                    // If not in maintenance mode, redirect to home
                    if (!data.maintenance) {
                        window.location.href = '/frontend/index.html';
                    }
                }
            } catch (e) {

            }
        }
        
        loadMaintenanceMessage();
