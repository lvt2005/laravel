<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <title>Thông tin Bác sĩ - Bệnh viện Đa khoa Quốc tế Nam Sài Gòn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 20px 0;
        }

        .page-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Doctor Profile Section */
        .doctor-profile {
            padding: 40px 0;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .doctor-avatar {
            position: relative;
        }

        .doctor-avatar img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .rating-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f4c430 0%, #e0b020 100%);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 12px rgba(244, 196, 48, 0.4);
        }

        .doctor-main-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .doctor-name {
            font-size: 32px;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 12px;
        }

        .doctor-specialty-tag {
            display: inline-block;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .doctor-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            background: #e8f4fc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #3498db;
        }

        .stat-info h4 {
            font-size: 18px;
            font-weight: 700;
            color: #1e3a5f;
        }

        .stat-info p {
            font-size: 12px;
            color: #666;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-contact {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #357abd 0%, #2a5f94 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-secondary:hover {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #219a52 0%, #1e8449 100%);
            transform: translateY(-2px);
        }

        /* Profile Content */
        .profile-content {
            padding: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }

        .description-text {
            font-size: 15px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: #e8f4fc;
            transform: translateX(5px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .info-content h4 {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-content p {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        /* Clinic Info */
        .clinic-section {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }

        .clinic-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .clinic-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .clinic-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
        }

        .clinic-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .clinic-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 14px;
        }

        .clinic-detail-item i {
            color: #27ae60;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error */
        .error-message {
            text-align: center;
            padding: 80px 20px;
            color: #e74c3c;
        }

        .error-message i {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
                padding: 25px;
            }

            .doctor-avatar img {
                height: 280px;
            }

            .doctor-name {
                font-size: 24px;
            }

            .doctor-stats {
                flex-wrap: wrap;
                gap: 15px;
            }

            .contact-buttons {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
        }

        #bookingForm {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label i {
            color: #3498db;
            margin-right: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .booking-notice {
            background: #fff8e1;
            border: 1px solid #ffcc02;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .booking-notice i {
            color: #f57c00;
            font-size: 20px;
            margin-top: 2px;
        }

        .booking-notice p {
            margin: 0;
            font-size: 13px;
            color: #5d4037;
            line-height: 1.5;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .slot-error {
            margin-top: 10px;
            padding: 12px 15px;
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 8px;
            color: #dc2626;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }

        .slot-error i {
            font-size: 18px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .slot-checking {
            margin-top: 10px;
            padding: 10px 15px;
            background: #e0f2fe;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            color: #0369a1;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group select.error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .form-group select.success {
            border-color: #22c55e;
            background-color: #f0fdf4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Quay lại trang chủ
            </a>
            <h1>Thông tin Bác sĩ</h1>
        </div>
    </header>

    <!-- Main Content -->
    <section class="doctor-profile">
        <div class="container">
            <div id="doctorContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Đang tải thông tin bác sĩ...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-plus"></i> Đặt lịch khám</h3>
                <button type="button" class="close-modal" onclick="closeBookingModal()">&times;</button>
            </div>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <div class="form-group">
                    <label for="appointmentDate"><i class="fas fa-calendar"></i> Chọn ngày khám</label>
                    <input type="date" id="appointmentDate" required />
                </div>
                <div class="form-group">
                    <label for="timeSlot"><i class="fas fa-clock"></i> Chọn giờ khám</label>
                    <select id="timeSlot" required onchange="checkTimeSlotAvailability()">
                        <option value="">-- Chọn khung giờ --</option>
                        <option value="08:00-08:30">08:00 - 08:30</option>
                        <option value="08:30-09:00">08:30 - 09:00</option>
                        <option value="09:00-09:30">09:00 - 09:30</option>
                        <option value="09:30-10:00">09:30 - 10:00</option>
                        <option value="10:00-10:30">10:00 - 10:30</option>
                        <option value="10:30-11:00">10:30 - 11:00</option>
                        <option value="11:00-11:30">11:00 - 11:30</option>
                        <option value="13:30-14:00">13:30 - 14:00</option>
                        <option value="14:00-14:30">14:00 - 14:30</option>
                        <option value="14:30-15:00">14:30 - 15:00</option>
                        <option value="15:00-15:30">15:00 - 15:30</option>
                        <option value="15:30-16:00">15:30 - 16:00</option>
                        <option value="16:00-16:30">16:00 - 16:30</option>
                        <option value="16:30-17:00">16:30 - 17:00</option>
                    </select>
                    <div id="timeSlotError" class="slot-error" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="bookingNotes"><i class="fas fa-notes-medical"></i> Ghi chú (triệu chứng, yêu cầu...)</label>
                    <textarea id="bookingNotes" rows="3" placeholder="Mô tả triệu chứng hoặc lý do khám..."></textarea>
                </div>
                <div class="booking-notice">
                    <i class="fas fa-info-circle"></i>
                    <p>Sau khi đặt lịch, bạn cần vào <strong>Trang cá nhân</strong> để xác nhận lịch hẹn. Lịch hẹn sẽ ở trạng thái <strong>"Chờ xác nhận"</strong> cho đến khi bạn xác nhận.</p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-contact btn-secondary" onclick="closeBookingModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" id="submitBookingBtn" class="btn-contact btn-primary">
                        <i class="fas fa-check"></i> Xác nhận đặt lịch
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/maintenance-check.js"></script>
    <script>
        const API_BASE = (location.port === '8000' ? '/api' : 'http://127.0.0.1:8000/api');
        let currentDoctorInfo = null;
        let isSlotAvailable = true;

        // Lấy ID từ URL
        function getDoctorIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Kiểm tra khung giờ có sẵn không
        async function checkTimeSlotAvailability() {
            const appointmentDate = document.getElementById('appointmentDate').value;
            const timeSlot = document.getElementById('timeSlot').value;
            const timeSlotSelect = document.getElementById('timeSlot');
            const errorDiv = document.getElementById('timeSlotError');
            const submitBtn = document.getElementById('submitBookingBtn');

            // Reset trạng thái
            errorDiv.style.display = 'none';
            timeSlotSelect.classList.remove('error', 'success');
            isSlotAvailable = true;

            if (!appointmentDate || !timeSlot) {
                return;
            }

            const doctorId = getDoctorIdFromUrl();
            const doctorName = currentDoctorInfo?.full_name || 'Bác sĩ';

            // Hiển thị đang kiểm tra
            errorDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Đang kiểm tra lịch...`;
            errorDiv.className = 'slot-checking';
            errorDiv.style.display = 'flex';

            try {
                const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
                const response = await fetch(`${API_BASE}/appointments/check-slot?doctor_id=${doctorId}&appointment_date=${appointmentDate}&time_slot=${encodeURIComponent(timeSlot)}`, {
                    headers: token ? { 'Authorization': 'Bearer ' + token } : {}
                });

                const data = await response.json();

                if (data.available === false) {
                    // Khung giờ đã có người đặt
                    isSlotAvailable = false;
                    timeSlotSelect.classList.add('error');
                    errorDiv.className = 'slot-error';
                    errorDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>Bác sĩ ${doctorName}</strong> đã có lịch đặt trước vào khung giờ này.<br>
                            Vui lòng chọn thời gian khác.
                        </div>
                    `;
                    errorDiv.style.display = 'flex';
                    submitBtn.disabled = true;
                } else {
                    // Khung giờ trống
                    isSlotAvailable = true;
                    timeSlotSelect.classList.add('success');
                    errorDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error checking slot:', error);
                // Nếu có lỗi, vẫn cho phép đặt (server sẽ validate)
                errorDiv.style.display = 'none';
                isSlotAvailable = true;
                submitBtn.disabled = false;
            }
        }

        // Fetch thông tin bác sĩ
        async function loadDoctorDetail() {
            const doctorId = getDoctorIdFromUrl();
            const contentEl = document.getElementById('doctorContent');

            if (!doctorId) {
                showError('Không tìm thấy thông tin bác sĩ');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/public/doctors/${doctorId}`);
                
                if (!response.ok) {
                    throw new Error('Không tìm thấy bác sĩ');
                }

                const doctor = await response.json();
                currentDoctorInfo = doctor; // Lưu thông tin bác sĩ
                renderDoctorDetail(doctor);
                
                // Cập nhật title
                document.title = `${doctor.full_name} - Bệnh viện Đa khoa Quốc tế Nam Sài Gòn`;
                
            } catch (error) {
                console.error('Error loading doctor:', error);
                showError('Không thể tải thông tin bác sĩ. Vui lòng thử lại sau.');
            }
        }

        function renderDoctorDetail(doctor) {
            const contentEl = document.getElementById('doctorContent');
            
            const avatarUrl = doctor.avatar_url || '/frontend/img/Screenshot 2025-10-17 201418.png';
            const specialization = doctor.specialization?.name || 'Đa khoa';
            const experience = doctor.experience || 0;
            const degree = doctor.degree || '';
            const displayName = degree ? `${degree} ${doctor.full_name}` : doctor.full_name;
            const description = doctor.description || 'Chưa có thông tin mô tả.';
            const rating = doctor.rating_avg ? doctor.rating_avg.toFixed(1) : '0.0';
            const clinic = doctor.clinic;

            contentEl.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="doctor-avatar">
                            <img src="${avatarUrl}" alt="${doctor.full_name}" 
                                 onerror="this.src='/frontend/img/Screenshot 2025-10-17 201418.png'">
                            ${parseFloat(rating) > 0 ? `
                                <div class="rating-badge">
                                    <i class="fas fa-star"></i> ${rating}
                                </div>
                            ` : ''}
                        </div>
                        <div class="doctor-main-info">
                            <h1 class="doctor-name">${displayName}</h1>
                            <span class="doctor-specialty-tag">
                                <i class="fas fa-stethoscope"></i> ${specialization}
                            </span>
                            
                            <div class="doctor-stats">
                                <div class="stat-item">
                                    <div class="stat-icon">
                                        <i class="fas fa-briefcase-medical"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4>${experience}+</h4>
                                        <p>Năm kinh nghiệm</p>
                                    </div>
                                </div>
                                ${parseFloat(rating) > 0 ? `
                                    <div class="stat-item">
                                        <div class="stat-icon">
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <div class="stat-info">
                                            <h4>${rating}/5</h4>
                                            <p>Đánh giá</p>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="contact-buttons">
                                <button onclick="openBookingModal()" class="btn-contact btn-primary">
                                    <i class="fas fa-calendar-check"></i>
                                    Đặt lịch khám
                                </button>
                                ${doctor.phone ? `
                                    <a href="tel:${doctor.phone}" class="btn-contact btn-success">
                                        <i class="fas fa-phone"></i>
                                        Gọi điện: ${doctor.phone}
                                    </a>
                                ` : ''}
                                ${doctor.email ? `
                                    <a href="mailto:${doctor.email}" class="btn-contact btn-secondary">
                                        <i class="fas fa-envelope"></i>
                                        Gửi email
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="profile-content">
                        <h3 class="section-title">Giới thiệu</h3>
                        <p class="description-text">${description}</p>

                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div class="info-content">
                                    <h4>Chuyên khoa</h4>
                                    <p>${specialization}</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                </div>
                                <div class="info-content">
                                    <h4>Học vị / Chức danh</h4>
                                    <p>${degree || 'Bác sĩ'}</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="info-content">
                                    <h4>Kinh nghiệm</h4>
                                    <p>${experience} năm trong ngành y tế</p>
                                </div>
                            </div>
                            ${doctor.email ? `
                                <div class="info-item">
                                    <div class="info-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="info-content">
                                        <h4>Email liên hệ</h4>
                                        <p>${doctor.email}</p>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        ${clinic ? `
                            <h3 class="section-title">Nơi làm việc</h3>
                            <div class="clinic-section">
                                <div class="clinic-header">
                                    <div class="clinic-icon">
                                        <i class="fas fa-hospital"></i>
                                    </div>
                                    <div>
                                        <h4 class="clinic-name">${clinic.name}</h4>
                                    </div>
                                </div>
                                <div class="clinic-details">
                                    ${clinic.address ? `
                                        <div class="clinic-detail-item">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <span>${clinic.address}</span>
                                        </div>
                                    ` : ''}
                                    ${clinic.phone ? `
                                        <div class="clinic-detail-item">
                                            <i class="fas fa-phone"></i>
                                            <span>${clinic.phone}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const contentEl = document.getElementById('doctorContent');
            contentEl.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>${message}</h3>
                    <p style="margin-top: 15px;">
                        <a href="/" class="btn-contact btn-primary">
                            <i class="fas fa-home"></i> Về trang chủ
                        </a>
                    </p>
                </div>
            `;
        }

        // ========== BOOKING MODAL FUNCTIONS ==========

        function openBookingModal() {
            // Kiểm tra đăng nhập
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            if (!token) {
                alert('Vui lòng đăng nhập để đặt lịch khám!');
                window.location.href = '/dang-nhap?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            const modal = document.getElementById('bookingModal');
            if (modal) {
                modal.classList.add('active');
                // Set min date là ngày mai
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const minDate = tomorrow.toISOString().split('T')[0];
                const dateInput = document.getElementById('appointmentDate');
                const timeSlotSelect = document.getElementById('timeSlot');
                const errorDiv = document.getElementById('timeSlotError');
                const submitBtn = document.getElementById('submitBookingBtn');
                
                dateInput.min = minDate;
                dateInput.value = minDate;
                timeSlotSelect.value = '';
                timeSlotSelect.classList.remove('error', 'success');
                errorDiv.style.display = 'none';
                submitBtn.disabled = false;
                isSlotAvailable = true;
                
                // Thêm event listener cho ngày
                dateInput.onchange = function() {
                    // Reset time slot khi đổi ngày
                    timeSlotSelect.value = '';
                    timeSlotSelect.classList.remove('error', 'success');
                    errorDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    isSlotAvailable = true;
                };
            }
        }

        function closeBookingModal() {
            const modal = document.getElementById('bookingModal');
            if (modal) {
                modal.classList.remove('active');
                // Reset form
                document.getElementById('timeSlot').classList.remove('error', 'success');
                document.getElementById('timeSlotError').style.display = 'none';
            }
        }

        async function submitBooking(event) {
            event.preventDefault();
            
            // Kiểm tra khung giờ có sẵn không
            if (!isSlotAvailable) {
                alert('Khung giờ này đã có người đặt. Vui lòng chọn thời gian khác!');
                return;
            }
            
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            if (!token) {
                alert('Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại!');
                window.location.href = '/dang-nhap';
                return;
            }

            const doctorId = getDoctorIdFromUrl();
            const appointmentDate = document.getElementById('appointmentDate').value;
            const timeSlot = document.getElementById('timeSlot').value;
            const notes = document.getElementById('bookingNotes').value;

            if (!appointmentDate || !timeSlot) {
                alert('Vui lòng chọn ngày và giờ khám!');
                return;
            }

            const submitBtn = document.getElementById('submitBookingBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

            try {
                // Lấy thông tin user
                const meResp = await fetch(`${API_BASE}/profile/me`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const meData = await meResp.json();
                
                if (!meResp.ok) {
                    throw new Error('Không thể lấy thông tin người dùng');
                }

                // Tạo lịch hẹn với status = pending_confirmation
                const response = await fetch(`${API_BASE}/appointments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        doctor_id: doctorId,
                        appointment_date: appointmentDate,
                        time_slot: timeSlot,
                        patient_id: meData.id,
                        patient_name: meData.full_name,
                        patient_phone: meData.phone,
                        status: 'pending_confirmation',
                        notes: notes || 'Đặt lịch từ trang chi tiết bác sĩ'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Đặt lịch thành công! Vui lòng vào trang cá nhân để xác nhận lịch hẹn.');
                    closeBookingModal();
                    // Chuyển đến trang profile user
                    window.location.href = '/ho-so';
                } else {
                    throw new Error(data.message || 'Không thể đặt lịch');
                }
            } catch (error) {
                console.error('Booking error:', error);
                alert('Lỗi: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Xác nhận đặt lịch';
            }
        }

        // Load khi trang sẵn sàng
        document.addEventListener('DOMContentLoaded', loadDoctorDetail);
    </script>
</body>
